name: Run Tests in Container

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Docker compose tests run
      uses: cloudposse/github-action-docker-compose-test-run@0.1.2
      with:
        file: docker-compose.yml
        service: web
        entrypoint: npm
        command: run test
        workdir: /usr/src/app
